ServerName localhost

LoadModule deflate_module /usr/local/apache2/modules/mod_deflate.so
LoadModule proxy_module /usr/local/apache2/modules/mod_proxy.so
LoadModule proxy_fcgi_module /usr/local/apache2/modules/mod_proxy_fcgi.so
LoadModule ssl_module /usr/lib64/apache2-prefork/mod_ssl.so

<VirtualHost *:80>
    # Proxy .php requests to port 9000 of the php-fpm container
    ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://php:9000/var/www/html/$1
    DocumentRoot /var/www/html/
    ServerName freedgy.com
	ServerAlias www.freedgy.com

    Protocols h2 http:/1.1

	<If "%{HTTP_HOST} == 'www.freedgy.com'">
    	  Redirect permanent / https://freedgy.com/
  	</If>

    <Directory /var/www/html/>
        DirectoryIndex index.php
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
        Order allow,deny
        allow from all
    </Directory>

    SSLEngine on
	SSLCertificateFile /home/freedgy.crt
	SSLCertificateKeyFile /home/freedgy.key
	SSLCertificateChainFile /home/freedgy_ca.crt

    # Send apache logs to stdout and stderr
    CustomLog /proc/self/fd/1 common
    ErrorLog /proc/self/fd/2
</VirtualHost>